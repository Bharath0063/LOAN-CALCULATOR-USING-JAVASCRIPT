<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <div class="form-group">
            <label for="amount">Loan Amount ($):</label>
            <input type="number" id="amount" placeholder="Enter loan amount" required>
        </div>
        <div class="form-group">
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter annual interest rate" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="years">Loan Term (Years):</label>
            <input type="number" id="years" placeholder="Enter loan term" required>
        </div>
        <button onclick="calculateLoan()" id="Calculate">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateLoan() {
            const amount = parseFloat(document.getElementById('amount').value);
            const annualInterestRate = parseFloat(document.getElementById('rate').value);
            const years = parseFloat(document.getElementById('years').value);

            const monthlyInterestRate = annualInterestRate / 100 / 12;
            const numberOfPayments = years * 12;

            const monthlyPayment = (amount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

            document.getElementById('result').textContent = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
